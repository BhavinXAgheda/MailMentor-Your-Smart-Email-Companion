<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Intelligence Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>Email Intelligence Dashboard</h1>
            <p>Search, summarize, and find action items in your emails.</p>
        </header>

        <main>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for emails (e.g., 'project phoenix update')...">
                <button id="searchButton">Search</button>
            </div>

            <div id="resultsContainer">
                <!-- Search results will be dynamically inserted here -->
                <p class="placeholder">Your search results will appear here.</p>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
